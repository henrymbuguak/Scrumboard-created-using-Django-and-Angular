<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="scrumboard.demo">

{% verbatim %}
<div ng-controller="ScrumboardController">
    {{ human.name }} is {{ human.age }} years old.
</div>
{% endverbatim %}





<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.10/angular.min.js"></script>
<script>
    (function () {
        'use strict';

        angular.module('scrumboard.demo', []).controller('ScrumboardController', ['$scope',ScrumboardController]);

        function ScrumboardController($scope) {
            $scope.human = {
                name: "Henry",
                age: 26
            };
        }
    })();
</script>
</body>
</html>

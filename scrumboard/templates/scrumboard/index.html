{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "scrumboard/css/app.css" %}">
</head>
<body ng-app="scrumboard.demo">

{% verbatim %}
<div ng-controller="ScrumboardController">
    <div class="list" ng-repeat="list in data">
        <h3>{{ list.name }}</h3>
        <ul>
            <li ng-repeat="card in list.cards">
                <scrumboard-card></scrumboard-card>
            </li>
        </ul>
        <div class="flex">
            <input type="text" ng-model="new_title">
        <button ng-click="add(list, new_title)">+</button>
        </div>
    </div>
</div>
{% endverbatim %}





<script type="text/javascript" src="{% static "scrumboard/angular.min.js" %}"></script>
<script type="text/javascript" src="{% static "scrumboard/app.js" %}"></script>
<script type="text/javascript" src="{% static "scrumboard/card.directive.js" %}"></script>
</body>
</html>
